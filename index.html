<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/10517a44b1.js" crossorigin="anonymous"></script>
    <title>Bubsify</title>
</head>
<body>
    <div class="main">
        <div class="music-player">
            <img src="songs/loveyou.jpg" class="song-img">
            <h3 class="song-title">Love You / Capchii feat. Hatsune Miku</h3>

            <audio id="song">
                <source src="songs/Love You ⧸ Capchii feat. 初音ミク [i1umA0qoLa4].mp3" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div><i class="fa-solid fa-backward-step" id="backward"></i></div>
                <div id="play-pause-container"><i class="fa-solid fa-play" id="play-pause"></i></div>
                <div><i class="fa-solid fa-forward-step" id="forward"></i></div>
            </div>

            <input type="range" value="0" id="progress">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
