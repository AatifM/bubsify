<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/10517a44b1.js" crossorigin="anonymous"></script>
    <title>Bubsify</title>
</head>
<body>
    <div class="main">
        <div class="music-player">
            <div class="icon-container">
                <div class="media">
                    <img src="songs/lofi/00 - No copyright lofi music.jpg" class="icon" id="lofi-icon">
                    <h3>Lofi</h3>
                </div>
                <div class="media">
                    <img src="songs/citypop/Royalty Free Citypop.jpg" class="icon" id="citypop-icon">
                    <h3>City Pop</h3>
                </div>
                <div class="media">
                    <img src="songs/classical/Classical.jpg" class="icon" id="classical-icon">
                    <h3>Classical</h3>
                </div>
            </div>

            <img src="" id="song-img">
            <h3 id="song-title"></h3>

            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div id="backward-container"><i class="fa-solid fa-backward-step" id="backward"></i></div>
                <div id="play-pause-container"><i class="fa-solid fa-play" id="play-pause"></i></div>
                <div id="forward-container"><i class="fa-solid fa-forward-step" id="forward"></i></div>
            </div>

            <div class="sliders">
                <input type="range" value="0" id="progress">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
