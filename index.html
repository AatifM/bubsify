<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/10517a44b1.js" crossorigin="anonymous"></script>
    <title>Bubsify</title>
</head>
<body>
    <div class="main">
        <div class="music-player">
            <div class="icon-container">
                <img src="" class="icon">
                <img src="" class="icon">
            </div>

            <img src="songs/loveyou.jpg" id="song-img">
            <h3 id="song-title"></h3>

            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div id="backward-container"><i class="fa-solid fa-backward-step" id="backward"></i></div>
                <div id="play-pause-container"><i class="fa-solid fa-play" id="play-pause"></i></div>
                <div id="forward-container"><i class="fa-solid fa-forward-step" id="forward"></i></div>
            </div>

            <div class="sliders">
                <input type="range" value="0" id="progress">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
